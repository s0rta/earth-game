<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main {
      overflow: hidden;
      position: relative;
    }

    .nodes {
      stroke-width: 1;
      stroke: white;
    }

    .line-feeding {
      stroke: green;
    }

    .line-es {
      stroke: blue;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 2fr;
    }

    .hover {
      fill: greenyellow;
    }

    .photo {
      width:300px;
    }
  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <div class="main">
    <div class="sidebar">
      <h1>Level <span id="level"></span></h1>
      <button onclick="levelDown()">Down</button>
      <button onclick="levelUp()">Up</button>
      <br>
      <img class="photo" src="" alt="">
      <h2 class="name">Name: <span class="name-filler"></span></h2>
      <p class="biomass">Biomass: <span class="biomass-filler"></span></p>
      <p class="type">Type: <span class="type-filler"></span></p>
      <p class="trophic">Trophic Level: <span class="trophic-filler"></span></p>
      <p class="desc"></p>

    </div>
    <div id="map">
      <svg id="svgMain">
        <defs><marker id="arrowhead" viewBox="-0 -5 10 10" refX="55" refY="0" orient="auto-start-reverse" markerWidth="13" markerHeight="13" xoverflow="visible"><path d="M 0,-5 L 10 ,0 L 0,5" fill="#999" style="stroke: none;"></path></marker></defs>
      </svg>
    </div>
    <div id="sub">
      <svg id="svgSub">
        <defs><marker id="arrowhead" viewBox="-0 -5 10 10" refX="55" refY="0" orient="auto-start-reverse" markerWidth="13" markerHeight="13" xoverflow="visible"><path d="M 0,-5 L 10 ,0 L 0,5" fill="#999" style="stroke: none;"></path></marker></defs>
      </svg>
    </div>
    <div id="plots">
      <p class="waterfowl-hunting">Waterfowl Hunting Biomass</p>
      <p class="birdwatching">Birdwatching Biomass</p>
      <p class="commercial-fishery">Commercial Fishery Biomass</p>
      <p class="recreational-fishery">Recreational Fishery Biomass</p>
      <p class="carbon-storage">Carbon Storage Biomass</p>
      <p class="wave-attenuation">Wave Attenuation Biomass</p>
      <p class="water-filtration">Water Filtration Biomass</p>
    </div>
  </div>
  <script src="./js/lists.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
